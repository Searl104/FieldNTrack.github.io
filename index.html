<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ag Work Data Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Very light blue/gray background */
            font-size: 18px; /* Base font size boost */
        }
        .header-shadow {
            box-shadow: 0 4px 10px -3px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.08);
        }
        .footer-shadow {
            box-shadow: 0 -4px 10px -3px rgba(0, 0, 0, 0.1), 0 -2px 4px -2px rgba(0, 0, 0, 0.08);
        }
        .log-container {
            max-height: calc(100vh - 300px); /* Adjusted height for space */
            overflow-y: auto;
            scrollbar-width: thin;
        }
        .log-container::-webkit-scrollbar {
            width: 8px;
        }
        .log-container::-webkit-scrollbar-thumb {
            background-color: #94a3b8; /* Slate 400 */
            border-radius: 10px;
        }
        /* Style for the hold-to-delete button for individual application logs */
        .hold-to-remove-btn {
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: scale(0.9);
            min-width: 80px; /* Ensure button stays wide enough */
        }
        .hold-to-remove-btn.active {
            opacity: 1;
            transform: scale(1);
        }
        /* Modal specific styles */
        .modal-bg {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Log Manager Modal -->
    <div id="logModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div id="modalOverlay" class="modal-bg absolute inset-0"></div>
        
        <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-lg relative transform transition-all duration-300 scale-100">
            <h3 class="text-3xl font-extrabold text-green-700 mb-6">Manage Saved Logs</h3>
            
            <button id="modalCloseBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 p-2 rounded-full bg-gray-50">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <!-- Load Existing Logs -->
            <div class="mb-8">
                <label class="block text-lg font-semibold text-gray-700 mb-3 border-b pb-2">Load or Delete Logs:</label>
                <div id="logListContainer" class="space-y-3 max-h-56 overflow-y-auto p-3 border-2 border-green-100 rounded-xl bg-green-50">
                    <!-- Log buttons will be rendered here -->
                </div>
            </div>

            <hr class="my-4 border-gray-200">

            <!-- Create New Log -->
            <div class="space-y-4">
                <label for="newLogNameInput" class="block text-lg font-semibold text-gray-700">Start New Log:</label>
                <input type="text" id="newLogNameInput" placeholder="Enter log name (e.g., West Pasture)" 
                       class="w-full p-3 text-lg border-2 border-gray-300 rounded-xl focus:ring-green-500 focus:border-green-500 transition duration-150">
                
                <button id="createLogBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold text-lg py-3 rounded-xl transition duration-150 shadow-lg hover:shadow-xl">
                    Create and Load New Log
                </button>
            </div>
        </div>
    </div>


    <!-- Header (Top Bar) -->
    <header class="header-shadow bg-white p-4 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto flex justify-end items-center gap-3">
            <button id="manageLogsBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold text-base py-2 px-4 rounded-lg transition duration-150 ease-in-out shadow-md hover:shadow-lg">
                Manage Logs
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow p-4">
        <div class="max-w-4xl mx-auto space-y-8">

            <!-- Current Log Status & Messages -->
            <div class="text-center p-4 rounded-xl bg-white shadow-lg border border-green-200">
                <p class="text-xl font-bold">Current Log: <span id="currentLogName" class="text-green-700 font-extrabold">Loading...</span></p>
                <p class="text-sm text-gray-500 mt-1">Status: <span id="statusMessage">Initialized (Local Storage)</span></p>
            </div>


            <!-- Input Form Card -->
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                <h2 class="text-2xl font-bold text-gray-700 mb-5 border-b pb-3">Log New Application</h2>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 items-end">
                    
                    <div>
                        <label for="acresInput" class="block text-lg font-medium text-gray-700 mb-2">Acres Applied</label>
                        <input type="number" id="acresInput" placeholder="e.g., 40.5" class="w-full p-3 text-lg border-2 border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
                    </div>

                    <div>
                        <label for="poundsInput" class="block text-lg font-medium text-gray-700 mb-2">Pounds of Nitrogen (N)</label>
                        <input type="number" id="poundsInput" placeholder="e.g., 3240" class="w-full p-3 text-lg border-2 border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
                    </div>

                    <button id="submitLogBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-extrabold text-lg py-3 rounded-lg transition duration-150 ease-in-out shadow-lg hover:shadow-xl">
                        Submit Log
                    </button>
                </div>
            </div>

            <!-- Log History Section -->
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                <div class="flex justify-between items-center mb-5">
                    <h2 class="text-2xl font-bold text-gray-700">Application History</h2>
                    <button id="editLogsBtn" class="text-lg text-red-500 hover:text-red-700 font-semibold py-1 px-3 rounded-md transition duration-150">Edit Logs</button>
                </div>
                
                <div id="logHistory" class="log-container border border-gray-200 rounded-xl p-4 space-y-4 bg-gray-50">
                    <p class="text-gray-500 text-center py-6 text-base" id="logPlaceholder">Loading log history...</p>
                </div>
            </div>
            
        </div>
    </main>

    <!-- Footer (Running Totals) -->
    <footer class="footer-shadow bg-green-800 text-white p-6 sticky bottom-0 z-10">
        <div class="max-w-4xl mx-auto grid grid-cols-3 gap-4 text-center">
            
            <div class="p-2 border-r border-green-700">
                <span class="block text-sm font-medium opacity-80">Total Acres:</span>
                <span id="totalAcres" class="block text-3xl font-extrabold mt-1">0.00</span>
            </div>
            
            <div class="p-2 border-r border-green-700">
                <span class="block text-sm font-medium opacity-80">Total Pounds N:</span>
                <span id="totalPounds" class="block text-3xl font-extrabold mt-1">0.00</span>
            </div>
            
            <div class="p-2">
                <span class="block text-sm font-medium opacity-80">Avg. Rate (lbs/ac):</span>
                <span id="avgRate" class="block text-3xl font-extrabold mt-1 text-yellow-300">0.00</span>
            </div>
        </div>
    </footer>

    <script type="module">
        // --- LOCAL STORAGE DATA STRUCTURE ---
        // Data is stored under the key 'agLoggerData'
        let appData = {
            currentLogId: 'default-log',
            logs: {
                'default-log': {
                    name: 'Default Log',
                    logs: [] // Individual application logs
                }
            }
        };

        const LOCAL_STORAGE_KEY = 'agLoggerData';

        // --- DOM ELEMENTS ---
        let acresInput, poundsInput, submitLogBtn, manageLogsBtn, editLogsBtn, logHistoryDiv, currentLogNameSpan, statusMessageSpan, totalAcresSpan, totalPoundsSpan, avgRateSpan;
        let logModal, modalOverlay, logListContainer, newLogNameInput, createLogBtn, modalCloseBtn;
        let isEditMode = false;
        
        // --- LOCAL STORAGE MANAGER ---

        /**
         * Loads data from localStorage or initializes default structure.
         * @returns {Object} The application data object.
         */
        function loadData() {
            try {
                const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    // Handle potential older 'fields' structure by mapping it to 'logs'
                    if (parsedData.fields && !parsedData.logs) {
                        parsedData.logs = parsedData.fields;
                        delete parsedData.fields;
                        parsedData.currentLogId = parsedData.currentFieldId || 'default-log';
                        delete parsedData.currentFieldId;
                    }

                    // Ensure the 'logs' object exists and has at least one log
                    if (!parsedData.logs || Object.keys(parsedData.logs).length === 0) {
                        return appData; // Fallback to default if structure is broken
                    }
                    return parsedData;
                }
            } catch (e) {
                console.error("Error loading data from localStorage:", e);
                // Fallback to default if load fails
            }
            return appData;
        }

        /**
         * Saves the current app data object to localStorage.
         */
        function saveData() {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(appData));
            } catch (e) {
                console.error("Error saving data to localStorage:", e);
                alertUser('Error saving data. Storage may be full.');
            }
        }
        
        // --- LOG MANAGER (Collections) ---
        
        /**
         * Switches the application context to a different log collection.
         * @param {string} logId - The unique ID of the log collection to load.
         */
        function switchLog(logId) {
            if (!appData.logs[logId]) {
                alertUser(`Log ID ${logId} not found.`);
                return;
            }
            appData.currentLogId = logId;
            saveData();
            renderApp();
            statusMessageSpan.textContent = `Switched to ${appData.logs[logId].name}`;
        }

        /**
         * Permanently deletes an entire log collection (e.g., 'North 40').
         * @param {string} logId - The unique ID of the log collection to delete.
         */
        function deleteLogEntry(logId) {
            if (logId === 'default-log') {
                alertUser("Cannot delete the default log.");
                return;
            }

            if (!appData.logs[logId]) {
                alertUser(`Log ID ${logId} not found for deletion.`);
                return;
            }

            const logName = appData.logs[logId].name;
            delete appData.logs[logId];
            
            // If the deleted log was the current one, switch back to default
            if (appData.currentLogId === logId) {
                appData.currentLogId = 'default-log';
            }
            
            // If no logs are left, recreate the default one
            if (Object.keys(appData.logs).length === 0) {
                 appData.logs['default-log'] = { name: 'Default Log', logs: [] };
                 appData.currentLogId = 'default-log';
            }

            saveData();
            renderLogList(); // Re-render the modal list
            renderApp();    // Re-render the main app display
            alertUser(`Log "${logName}" deleted.`);
        }
        
        /**
         * Renders the list of saved logs in the modal.
         */
        function renderLogList() {
            if (!logListContainer) return;

            logListContainer.innerHTML = '';
            const currentLogId = appData.currentLogId;

            const logsArray = Object.entries(appData.logs).map(([id, log]) => ({ id, ...log }));

            if (logsArray.length === 0) {
                logListContainer.innerHTML = '<p class="text-base text-gray-500 p-4">No saved logs found. Create one below!</p>';
                return;
            }

            logsArray.forEach(log => {
                const isCurrent = log.id === currentLogId;
                const isDefault = log.id === 'default-log';

                const buttonClasses = isCurrent 
                    ? 'bg-green-200 border-green-500 text-green-800 font-extrabold'
                    : 'bg-white border-gray-300 hover:bg-gray-100 text-gray-800 font-semibold cursor-pointer';

                const logItem = document.createElement('div');
                logItem.className = `flex justify-between items-center p-3 border rounded-xl transition duration-150 ${buttonClasses}`;
                logItem.setAttribute('data-log-id', log.id);

                const loadButtonHtml = isCurrent 
                    ? `<span class="text-xs px-3 py-1 rounded-full bg-green-600 text-white font-bold">CURRENT</span>`
                    : `<button class="text-xs px-3 py-1 rounded-full bg-yellow-500 text-gray-900 font-bold hover:bg-yellow-600 transition" data-action="load">LOAD</button>`;
                
                const deleteButtonHtml = isDefault 
                    ? `<span class="text-xs text-gray-400">Default</span>`
                    : `<button class="text-xs px-3 py-1 rounded-full bg-red-500 text-white font-bold hover:bg-red-600 transition ml-2" data-action="delete">Delete Log</button>`;

                logItem.innerHTML = `
                    <span class="text-lg">${log.name} (${log.logs.length} entries)</span>
                    <div class="flex items-center gap-2">
                        ${loadButtonHtml}
                        ${deleteButtonHtml}
                    </div>
                `;

                // Add event listeners for Load
                if (!isCurrent) {
                    logItem.querySelector('[data-action="load"]')?.addEventListener('click', () => {
                        switchLog(log.id);
                        closeModal();
                    });
                }

                // Add event listeners for Delete
                if (!isDefault) {
                    logItem.querySelector('[data-action="delete"]')?.addEventListener('click', (e) => {
                        e.stopPropagation();
                        // Custom confirmation logic (no window.confirm)
                        const confirmDelete = document.createElement('div');
                        confirmDelete.className = 'fixed inset-0 z-50 flex items-center justify-center p-4 modal-bg';
                        confirmDelete.innerHTML = `
                            <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm">
                                <p class="text-xl font-bold mb-4">Confirm Deletion</p>
                                <p class="mb-6">Are you sure you want to delete the entire log collection for <strong>${log.name}</strong>? This cannot be undone.</p>
                                <div class="flex justify-end gap-3">
                                    <button id="cancelDeleteBtn" class="bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded-lg font-semibold">Cancel</button>
                                    <button id="confirmDeleteBtn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg font-bold">Delete Permanently</button>
                                </div>
                            </div>
                        `;
                        document.body.appendChild(confirmDelete);

                        document.getElementById('cancelDeleteBtn').addEventListener('click', () => {
                            document.body.removeChild(confirmDelete);
                        });

                        document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
                            deleteLogEntry(log.id);
                            document.body.removeChild(confirmDelete);
                        });
                    });
                }

                logListContainer.appendChild(logItem);
            });
        }
        
        /**
         * Opens the log manager modal (new/load/delete).
         */
        function openLogManagerModal() {
            renderLogList();
            logModal.classList.remove('hidden');
            // Ensure input is cleared when opening
            newLogNameInput.value = ''; 
            newLogNameInput.focus();
        }

        /**
         * Closes the modal.
         */
        function closeModal() {
            logModal.classList.add('hidden');
        }

        /**
         * Function executed when "Manage Logs" button is clicked.
         */
        function handleLogManagerClick() {
            openLogManagerModal();
        }

        /**
         * Handles the creation button click inside the modal.
         */
        function createLogFromModal() {
            const newName = newLogNameInput.value.trim();
            if (!newName) {
                alertUser("Log name cannot be empty.");
                return;
            }
            
            // Create a simple, safe ID from the name
            const newId = newName.toLowerCase().replace(/[^a-z0-9]/g, '-').replace(/-+/g, '-').substring(0, 50);
            
            if (appData.logs[newId]) {
                alertUser(`A log named "${newName}" already exists. Loading it instead.`);
                switchLog(newId);
            } else {
                // Create new log entry
                appData.logs[newId] = {
                    name: newName,
                    logs: []
                };
                switchLog(newId);
                alertUser(`New log "${newName}" created and loaded.`);
            }
            
            closeModal();
            acresInput.focus();
        }

        // --- APPLICATION LOG MANAGER (Individual Entries) ---

        /**
         * Calculates the rate (Pounds of N per Acre).
         * @param {number} acres - The number of acres.
         * @param {number} pounds - The pounds of nitrogen.
         * @returns {number} The calculated rate.
         */
        function calculateRate(acres, pounds) {
            if (acres > 0) {
                return pounds / acres;
            }
            return 0;
        }

        /**
         * Saves a new application log entry to the current log collection in localStorage.
         */
        function saveApplicationLog() {
            const currentLog = appData.logs[appData.currentLogId];
            
            if (!currentLog) {
                alertUser("Current log collection is missing. Please start a new log.");
                return;
            }

            const acres = parseFloat(acresInput.value);
            const pounds = parseFloat(poundsInput.value);

            if (isNaN(acres) || isNaN(pounds) || acres <= 0 || pounds < 0) {
                alertUser('Please enter valid, positive numbers for Acres and Pounds (Acres > 0).');
                return;
            }

            const rate = calculateRate(acres, pounds);
            const newLog = {
                id: crypto.randomUUID(), // Unique ID for deletion/editing
                acres: acres,
                poundsNitrogen: pounds,
                rate: rate,
                timestamp: Date.now(),
            };
            
            currentLog.logs.push(newLog);
            
            saveData();
            renderApp();

            // Clear inputs after successful submission
            acresInput.value = '';
            poundsInput.value = '';
        }

        /**
         * Deletes a specific application log entry by its ID.
         * @param {string} logId - The unique ID of the log entry to delete.
         */
        function deleteApplicationLog(logId) {
            const currentLog = appData.logs[appData.currentLogId];
            if (!currentLog) return;

            const initialLength = currentLog.logs.length;
            currentLog.logs = currentLog.logs.filter(log => log.id !== logId);

            if (currentLog.logs.length < initialLength) {
                saveData();
                renderApp();
                statusMessageSpan.textContent = "Application log removed.";
            } else {
                alertUser("Application log not found for deletion.");
            }
        }

        // --- RENDER FUNCTIONS ---

        /**
         * Displays a simple message to the user (instead of alert()).
         * @param {string} message - The message to display.
         */
        function alertUser(message) {
            if (!statusMessageSpan) return;
            
            statusMessageSpan.textContent = message;
            setTimeout(() => {
                if (statusMessageSpan.textContent === message) {
                    statusMessageSpan.textContent = 'Ready';
                }
            }, 5000);
        }

        /**
         * Toggles the edit mode and updates the log list appearance.
         */
        function toggleEditMode() {
            isEditMode = !isEditMode;
            editLogsBtn.textContent = isEditMode ? 'DONE' : 'Edit Logs';
            editLogsBtn.classList.toggle('text-gray-500', !isEditMode);
            editLogsBtn.classList.toggle('text-red-600', isEditMode);
            editLogsBtn.classList.toggle('hover:text-red-800', isEditMode);
            renderLogsAndTotals(); // Re-render to show/hide delete buttons
        }


        /**
         * Renders the application log history and updates the running totals for the current log collection.
         */
        function renderLogsAndTotals() {
            const currentLog = appData.logs[appData.currentLogId];
            if (!currentLog) {
                logHistoryDiv.innerHTML = '<p class="text-red-500 text-center py-6 text-lg">Error: Log not loaded. Please manage/create a log.</p>';
                return;
            }

            // Update Log Name display
            currentLogNameSpan.textContent = currentLog.name;

            let totalAcres = 0;
            let totalPounds = 0;
            
            // 1. Sort the logs by timestamp descending (newest first)
            const sortedLogs = currentLog.logs.sort((a, b) => b.timestamp - a.timestamp);

            // 2. Clear previous log display
            logHistoryDiv.innerHTML = '';

            // 3. Process logs and calculate totals
            if (sortedLogs.length === 0) {
                logHistoryDiv.innerHTML = '<p class="text-gray-500 text-center py-6 text-lg">No application logs yet. Submit your first entry!</p>';
            } else {
                sortedLogs.forEach(log => {
                    // Accumulate totals
                    totalAcres += log.acres;
                    totalPounds += log.poundsNitrogen;

                    // Create log entry HTML
                    const date = new Date(log.timestamp);
                    const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                    const logItem = document.createElement('div');
                    logItem.id = `log-${log.id}`;
                    logItem.className = 'flex justify-between items-center p-4 bg-white rounded-xl shadow-md transition duration-150 border-l-4 border-green-400';
                    
                    // Only show edit/delete buttons in edit mode
                    const controlsHtml = isEditMode ? `
                        <div class="flex items-center gap-2">
                            <!-- Edit button (currently disabled/placeholder) -->
                            <button data-log-id="${log.id}" class="edit-btn text-xl text-gray-500 hover:text-blue-600 font-semibold p-2 rounded-full w-10 h-10 flex items-center justify-center" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                </svg>
                            </button>
                            <!-- Hold to Remove button -->
                            <button data-log-id="${log.id}" data-action="delete" class="hold-to-remove-btn bg-red-500 hover:bg-red-600 text-white text-xs font-bold py-2 px-3 rounded-lg active h-10 flex items-center justify-center">
                                Hold to Remove
                            </button>
                        </div>
                    ` : '';

                    logItem.innerHTML = `
                        <div class="flex items-center justify-start gap-6 flex-grow flex-wrap sm:flex-nowrap">
                            <div class="min-w-[120px]">
                                <p class="text-sm text-gray-500 font-medium">Acres Applied</p>
                                <p class="text-xl font-bold text-blue-700 mt-0.5">${log.acres.toFixed(2)}</p>
                            </div>
                            <div class="min-w-[150px]">
                                <p class="text-sm text-gray-500 font-medium">Pounds Nitrogen</p>
                                <p class="text-xl font-bold text-gray-800 mt-0.5">${log.poundsNitrogen.toFixed(2)} lbs</p>
                            </div>
                            <div class="text-center sm:text-right ml-0 sm:ml-auto min-w-[80px]">
                                <p class="text-2xl font-extrabold text-green-600">${log.rate.toFixed(2)}</p>
                                <p class="text-xs text-gray-400">lbs/ac</p>
                            </div>
                            <span class="text-xs text-gray-400 block w-full sm:w-auto sm:ml-4 mt-2 sm:mt-0">${formattedDate}</span>
                        </div>
                        ${controlsHtml}
                    `;
                    logHistoryDiv.appendChild(logItem);
                });
                
                // Attach delete button listeners if in edit mode
                if (isEditMode) {
                    document.querySelectorAll('.hold-to-remove-btn').forEach(btn => {
                        let pressTimer;
                        const logId = btn.getAttribute('data-log-id');

                        // Desktop/Touch: Start timer on mousedown/touchstart
                        const startPress = () => {
                            if (pressTimer) return; 

                            btn.textContent = 'Hold: 3';
                            btn.classList.add('bg-red-700');
                            let countdown = 3;

                            pressTimer = setInterval(() => {
                                countdown--;
                                btn.textContent = `Hold: ${countdown}`;
                                if (countdown <= 0) {
                                    clearInterval(pressTimer);
                                    pressTimer = null; 
                                    deleteApplicationLog(logId);
                                }
                            }, 1000);
                        };

                        // Desktop/Touch: Clear timer on mouseup/touchend/mouseleave
                        const cancelPress = () => {
                            if (pressTimer) {
                                clearInterval(pressTimer);
                                pressTimer = null; 
                                btn.textContent = 'Hold to Remove';
                                btn.classList.remove('bg-red-700');
                            }
                        };
                        
                        // Add mouse listeners
                        btn.addEventListener('mousedown', startPress);
                        btn.addEventListener('mouseup', cancelPress);
                        btn.addEventListener('mouseleave', cancelPress);

                        // Add touch listeners for mobile
                        btn.addEventListener('touchstart', startPress);
                        btn.addEventListener('touchend', cancelPress);
                        btn.addEventListener('touchcancel', cancelPress);
                    });
                }
            }
            
            // 4. Update Footer Totals
            const avgRate = calculateRate(totalAcres, totalPounds);
            totalAcresSpan.textContent = totalAcres.toFixed(2);
            totalPoundsSpan.textContent = totalPounds.toFixed(2);
            avgRateSpan.textContent = avgRate.toFixed(2);
        }

        /**
         * Main function to load data and render the UI.
         */
        function renderApp() {
            appData = loadData();
            // Ensure a current log is set, falling back to default if needed
            if (!appData.logs[appData.currentLogId]) {
                appData.currentLogId = 'default-log';
            }
            renderLogsAndTotals();
        }

        // --- EXECUTION START: Wait for DOM to load before accessing elements ---
        
        window.addEventListener('DOMContentLoaded', () => {
            // 1. Initialize DOM element variables
            acresInput = document.getElementById('acresInput');
            poundsInput = document.getElementById('poundsInput');
            submitLogBtn = document.getElementById('submitLogBtn');
            manageLogsBtn = document.getElementById('manageLogsBtn'); // The new combined button
            editLogsBtn = document.getElementById('editLogsBtn');
            logHistoryDiv = document.getElementById('logHistory');
            currentLogNameSpan = document.getElementById('currentLogName'); // Renamed
            statusMessageSpan = document.getElementById('statusMessage');
            totalAcresSpan = document.getElementById('totalAcres');
            totalPoundsSpan = document.getElementById('totalPounds');
            avgRateSpan = document.getElementById('avgRate');
            
            // Modal Elements (Renamed from fieldModal)
            logModal = document.getElementById('logModal');
            modalOverlay = document.getElementById('modalOverlay');
            logListContainer = document.getElementById('logListContainer');
            newLogNameInput = document.getElementById('newLogNameInput');
            createLogBtn = document.getElementById('createLogBtn');
            modalCloseBtn = document.getElementById('modalCloseBtn');

            // 2. Set up event listeners
            submitLogBtn.addEventListener('click', saveApplicationLog);
            editLogsBtn.addEventListener('click', toggleEditMode);
            
            // New Modal Listeners
            manageLogsBtn.addEventListener('click', handleLogManagerClick);
            createLogBtn.addEventListener('click', createLogFromModal);
            modalCloseBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', closeModal);

            // Input keyboard shortcuts
            acresInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    poundsInput.focus();
                }
            });
            poundsInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveApplicationLog();
                }
            });
            newLogNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    createLogFromModal();
                }
            });
            
            // 3. Initial Render
            renderApp();
            statusMessageSpan.textContent = 'Ready';
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ag Work Data Logger (Local)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .header-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .footer-shadow {
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .log-container {
            max-height: calc(100vh - 280px); /* Adjusted height for new field info section */
            overflow-y: auto;
            scrollbar-width: thin;
        }
        .log-container::-webkit-scrollbar {
            width: 8px;
        }
        .log-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
        }
        /* Style for the hold-to-delete button */
        .hold-to-remove-btn {
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: scale(0.9);
        }
        .hold-to-remove-btn.active {
            opacity: 1;
            transform: scale(1);
        }
        /* Modal specific styles */
        .modal-bg {
            background-color: rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Field Manager Modal (New Pop-up System) -->
    <div id="fieldModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div id="modalOverlay" class="modal-bg absolute inset-0"></div>
        
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md relative transform transition-all duration-300 scale-100">
            <h3 class="text-2xl font-bold text-green-700 mb-4">Manage Fields</h3>
            
            <button id="modalCloseBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <!-- Load Existing Fields -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Load Existing Field:</label>
                <div id="fieldListContainer" class="space-y-2 max-h-48 overflow-y-auto p-2 border border-gray-200 rounded-lg bg-gray-50">
                    <!-- Field buttons will be rendered here -->
                </div>
            </div>

            <hr class="my-4">

            <!-- Create New Field -->
            <div class="space-y-3">
                <label for="newFieldNameInput" class="block text-sm font-medium text-gray-700">Create New Field:</label>
                <input type="text" id="newFieldNameInput" placeholder="Enter new field name (e.g., North 40)" 
                       class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                
                <button id="createFieldBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg transition duration-150 shadow-md">
                    Create and Load New Field
                </button>
            </div>
        </div>
    </div>


    <!-- Header (Top Bar) -->
    <header class="header-shadow bg-white p-4 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-2">
            <h1 class="text-xl font-bold text-green-700">Field Log Tracker</h1>
            <div class="flex gap-2">
                <button id="loadFieldBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 ease-in-out shadow-md">
                    Load Field
                </button>
                <button id="newFieldBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-150 ease-in-out shadow-md">
                    Start New Field
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow p-4">
        <div class="max-w-4xl mx-auto space-y-6">

            <!-- Current Field Status & Messages -->
            <div class="text-center text-sm text-gray-700 p-3 rounded-xl bg-white shadow-lg border border-gray-100">
                <p class="text-lg font-bold">Current Field: <span id="currentFieldName" class="text-green-600">Loading...</span></p>
                <p class="text-xs text-gray-500 mt-1">Status: <span id="statusMessage">Initialized (Local Storage)</span></p>
            </div>


            <!-- Input Form Card -->
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Log New Application</h2>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-end">
                    
                    <div>
                        <label for="acresInput" class="block text-sm font-medium text-gray-700 mb-1">Acres Applied</label>
                        <input type="number" id="acresInput" placeholder="e.g., 40.5" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
                    </div>

                    <div>
                        <label for="poundsInput" class="block text-sm font-medium text-gray-700 mb-1">Pounds of Nitrogen (N)</label>
                        <input type="number" id="poundsInput" placeholder="e.g., 3240" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" required>
                    </div>

                    <button id="submitLogBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2.5 rounded-lg transition duration-150 ease-in-out shadow-md">
                        Submit Log
                    </button>
                </div>
            </div>

            <!-- Log History Section -->
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-700">Application History</h2>
                    <button id="editLogsBtn" class="text-sm text-red-500 hover:text-red-700 font-medium">Edit Logs</button>
                </div>
                
                <div id="logHistory" class="log-container border border-gray-200 rounded-lg p-3 space-y-3 bg-gray-50">
                    <p class="text-gray-500 text-center py-4" id="logPlaceholder">Loading log history...</p>
                </div>
            </div>
            
        </div>
    </main>

    <!-- Footer (Running Totals) -->
    <footer class="footer-shadow bg-green-800 text-white p-4 sticky bottom-0 z-10">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row justify-around text-center text-sm sm:text-base">
            <div class="p-2">
                <span class="block font-medium">Total Acres:</span>
                <span id="totalAcres" class="text-xl font-bold">0.00</span>
            </div>
            <div class="p-2">
                <span class="block font-medium">Total Pounds N:</span>
                <span id="totalPounds" class="text-xl font-bold">0.00</span>
            </div>
            <div class="p-2">
                <span class="block font-medium">Avg. Rate (lbs/ac):</span>
                <span id="avgRate" class="text-xl font-bold text-yellow-300">0.00</span>
            </div>
        </div>
    </footer>

    <script type="module">
        // --- LOCAL STORAGE DATA STRUCTURE ---
        // Data is stored under the key 'agLoggerData'
        let appData = {
            currentFieldId: 'default-field',
            fields: {
                'default-field': {
                    name: 'Default Field',
                    logs: []
                }
            }
        };

        const LOCAL_STORAGE_KEY = 'agLoggerData';

        // --- DOM ELEMENTS ---
        let acresInput, poundsInput, submitLogBtn, newFieldBtn, loadFieldBtn, editLogsBtn, logHistoryDiv, currentFieldNameSpan, statusMessageSpan, totalAcresSpan, totalPoundsSpan, avgRateSpan;
        let fieldModal, modalOverlay, fieldListContainer, newFieldNameInput, createFieldBtn, modalCloseBtn;
        let isEditMode = false;
        
        // --- LOCAL STORAGE MANAGER ---

        /**
         * Loads data from localStorage or initializes default structure.
         * @returns {Object} The application data object.
         */
        function loadData() {
            try {
                const storedData = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (storedData) {
                    const parsedData = JSON.parse(storedData);
                    // Ensure the 'fields' object exists and has at least one field
                    if (!parsedData.fields || Object.keys(parsedData.fields).length === 0) {
                        return appData; // Fallback to default if structure is broken
                    }
                    return parsedData;
                }
            } catch (e) {
                console.error("Error loading data from localStorage:", e);
                // Fallback to default if load fails
            }
            return appData;
        }

        /**
         * Saves the current app data object to localStorage.
         */
        function saveData() {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(appData));
            } catch (e) {
                console.error("Error saving data to localStorage:", e);
                alertUser('Error saving data. Storage may be full.');
            }
        }
        
        // --- FIELD MANAGER ---
        
        /**
         * Switches the application context to a different field.
         * @param {string} fieldId - The unique ID of the field to load.
         */
        function switchField(fieldId) {
            if (!appData.fields[fieldId]) {
                alertUser(`Field ID ${fieldId} not found.`);
                return;
            }
            appData.currentFieldId = fieldId;
            saveData();
            renderApp();
            statusMessageSpan.textContent = `Switched to ${appData.fields[fieldId].name}`;
        }
        
        /**
         * Renders the list of saved fields in the modal.
         */
        function renderFieldList() {
            if (!fieldListContainer) return;

            fieldListContainer.innerHTML = '';
            const currentFieldId = appData.currentFieldId;

            const fieldsArray = Object.entries(appData.fields).map(([id, field]) => ({ id, ...field }));

            if (fieldsArray.length === 0) {
                fieldListContainer.innerHTML = '<p class="text-gray-500">No saved fields. Create one below!</p>';
                return;
            }

            fieldsArray.forEach(field => {
                const isCurrent = field.id === currentFieldId;
                const buttonClasses = isCurrent 
                    ? 'bg-green-100 border-green-500 text-green-700 font-bold'
                    : 'bg-white border-gray-300 hover:bg-gray-50 text-gray-700 cursor-pointer';

                const fieldItem = document.createElement('button');
                fieldItem.className = `w-full text-left p-3 border rounded-lg transition duration-150 ${buttonClasses}`;
                fieldItem.setAttribute('data-field-id', field.id);
                fieldItem.disabled = isCurrent; // Disable the button for the currently loaded field
                fieldItem.innerHTML = `
                    <span class="text-base">${field.name}</span>
                    <span class="float-right text-xs mt-1 px-2 py-0.5 rounded-full ${isCurrent ? 'bg-green-500 text-white' : 'bg-yellow-500 text-gray-800'}">
                        ${isCurrent ? 'Current' : 'Load'}
                    </span>
                `;
                if (!isCurrent) {
                    fieldItem.addEventListener('click', () => {
                        switchField(field.id);
                        closeModal();
                    });
                }
                fieldListContainer.appendChild(fieldItem);
            });
        }
        
        /**
         * Opens the field manager modal (new/load).
         */
        function openFieldManagerModal() {
            renderFieldList();
            fieldModal.classList.remove('hidden');
            // Ensure input is cleared when opening
            newFieldNameInput.value = ''; 
            newFieldNameInput.focus();
        }

        /**
         * Closes the modal.
         */
        function closeModal() {
            fieldModal.classList.add('hidden');
        }

        /**
         * Function executed when "Start New Field" or "Load Field" buttons are clicked.
         */
        function handleFieldManagerClick() {
            openFieldManagerModal();
        }

        /**
         * Handles the creation button click inside the modal.
         */
        function createFieldFromModal() {
            const newName = newFieldNameInput.value.trim();
            if (!newName) {
                alertUser("Field name cannot be empty.");
                return;
            }
            
            // Create a simple, safe ID from the name
            const newId = newName.toLowerCase().replace(/[^a-z0-9]/g, '-').replace(/-+/g, '-').substring(0, 50);
            
            if (appData.fields[newId]) {
                alertUser(`A field named "${newName}" (ID: ${newId}) already exists. Loading it instead.`);
                switchField(newId);
            } else {
                // Create new field entry
                appData.fields[newId] = {
                    name: newName,
                    logs: []
                };
                switchField(newId);
                alertUser(`New field "${newName}" created and loaded.`);
            }
            
            closeModal();
            acresInput.focus();
        }

        // --- LOG ENTRY MANAGER ---

        /**
         * Calculates the rate (Pounds of N per Acre).
         * @param {number} acres - The number of acres.
         * @param {number} pounds - The pounds of nitrogen.
         * @returns {number} The calculated rate.
         */
        function calculateRate(acres, pounds) {
            if (acres > 0) {
                return pounds / acres;
            }
            return 0;
        }

        /**
         * Saves a new log entry to the current field's logs in localStorage.
         */
        function saveLog() {
            const currentField = appData.fields[appData.currentFieldId];
            
            if (!currentField) {
                alertUser("Current field data is missing. Please start a new field.");
                return;
            }

            const acres = parseFloat(acresInput.value);
            const pounds = parseFloat(poundsInput.value);

            if (isNaN(acres) || isNaN(pounds) || acres <= 0 || pounds < 0) {
                alertUser('Please enter valid, positive numbers for Acres and Pounds (Acres > 0).');
                return;
            }

            const rate = calculateRate(acres, pounds);
            const newLog = {
                id: crypto.randomUUID(), // Unique ID for deletion/editing
                acres: acres,
                poundsNitrogen: pounds,
                rate: rate,
                timestamp: Date.now(),
            };
            
            currentField.logs.push(newLog);
            
            saveData();
            renderApp();

            // Clear inputs after successful submission
            acresInput.value = '';
            poundsInput.value = '';
        }

        /**
         * Deletes a specific log entry by its ID.
         * @param {string} logId - The unique ID of the log entry to delete.
         */
        function deleteLog(logId) {
            const currentField = appData.fields[appData.currentFieldId];
            if (!currentField) return;

            const initialLength = currentField.logs.length;
            currentField.logs = currentField.logs.filter(log => log.id !== logId);

            if (currentField.logs.length < initialLength) {
                saveData();
                renderApp();
                statusMessageSpan.textContent = "Log entry removed.";
            } else {
                alertUser("Log not found for deletion.");
            }
        }

        // --- RENDER FUNCTIONS ---

        /**
         * Displays a simple message to the user (instead of alert()).
         * @param {string} message - The message to display.
         */
        function alertUser(message) {
            if (!statusMessageSpan) return;
            
            statusMessageSpan.textContent = message;
            setTimeout(() => {
                if (statusMessageSpan.textContent === message) {
                    statusMessageSpan.textContent = 'Ready';
                }
            }, 5000);
        }

        /**
         * Toggles the edit mode and updates the log list appearance.
         */
        function toggleEditMode() {
            isEditMode = !isEditMode;
            editLogsBtn.textContent = isEditMode ? 'Done Editing' : 'Edit Logs';
            editLogsBtn.classList.toggle('text-gray-500', !isEditMode);
            editLogsBtn.classList.toggle('text-red-600', isEditMode);
            editLogsBtn.classList.toggle('hover:text-red-800', isEditMode);
            renderLogsAndTotals(); // Re-render to show/hide delete buttons
        }


        /**
         * Renders the log history and updates the running totals for the current field.
         */
        function renderLogsAndTotals() {
            const currentField = appData.fields[appData.currentFieldId];
            if (!currentField) {
                logHistoryDiv.innerHTML = '<p class="text-red-500 text-center py-4">Error: Field not loaded. Please create or load a field.</p>';
                return;
            }

            // Update Field Name display
            currentFieldNameSpan.textContent = currentField.name;

            let totalAcres = 0;
            let totalPounds = 0;
            
            // 1. Sort the logs by timestamp descending (newest first)
            const sortedLogs = currentField.logs.sort((a, b) => b.timestamp - a.timestamp);

            // 2. Clear previous log display
            logHistoryDiv.innerHTML = '';

            // 3. Process logs and calculate totals
            if (sortedLogs.length === 0) {
                logHistoryDiv.innerHTML = '<p class="text-gray-500 text-center py-4">No application logs yet. Submit your first entry!</p>';
            } else {
                sortedLogs.forEach(log => {
                    // Accumulate totals
                    totalAcres += log.acres;
                    totalPounds += log.poundsNitrogen;

                    // Create log entry HTML
                    const date = new Date(log.timestamp);
                    const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                    const logItem = document.createElement('div');
                    logItem.id = `log-${log.id}`;
                    logItem.className = 'flex justify-between items-center p-3 bg-white rounded-lg shadow-sm transition duration-150';
                    
                    // Only show edit/delete buttons in edit mode
                    const controlsHtml = isEditMode ? `
                        <div class="flex items-center gap-2">
                            <button data-log-id="${log.id}" class="edit-btn text-sm text-gray-500 hover:text-blue-600 font-semibold p-1 rounded-full w-8 h-8 flex items-center justify-center" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                </svg>
                            </button>
                            <button data-log-id="${log.id}" data-action="delete" class="hold-to-remove-btn bg-red-500 text-white text-xs font-bold p-1 rounded-md active w-20 h-8 flex items-center justify-center">
                                Hold to Remove
                            </button>
                        </div>
                    ` : '';

                    logItem.innerHTML = `
                        <div class="flex items-center justify-start gap-4 flex-grow">
                            <div>
                                <p class="font-semibold text-gray-800">Acres: <span class="text-blue-600">${log.acres.toFixed(2)}</span></p>
                                <p class="text-sm text-gray-500">Pounds N: ${log.poundsNitrogen.toFixed(2)} lbs</p>
                            </div>
                            <div class="text-right ml-auto">
                                <p class="font-bold text-lg text-green-600">${log.rate.toFixed(2)}</p>
                                <p class="text-xs text-gray-400">lbs/ac</p>
                            </div>
                            <span class="text-xs text-gray-400 hidden sm:block">${formattedDate}</span>
                        </div>
                        ${controlsHtml}
                    `;
                    logHistoryDiv.appendChild(logItem);
                });
                
                // Attach delete button listeners if in edit mode
                if (isEditMode) {
                    document.querySelectorAll('.hold-to-remove-btn').forEach(btn => {
                        let pressTimer;
                        const logId = btn.getAttribute('data-log-id');

                        // Desktop/Touch: Start timer on mousedown/touchstart
                        const startPress = () => {
                            // Only start if a timer isn't already running
                            if (pressTimer) return; 

                            btn.textContent = 'Hold: 3';
                            btn.classList.add('bg-red-700');
                            let countdown = 3;

                            pressTimer = setInterval(() => {
                                countdown--;
                                btn.textContent = `Hold: ${countdown}`;
                                if (countdown <= 0) {
                                    clearInterval(pressTimer);
                                    pressTimer = null; // Clear timer reference
                                    deleteLog(logId);
                                }
                            }, 1000);
                        };

                        // Desktop/Touch: Clear timer on mouseup/touchend/mouseleave
                        const cancelPress = () => {
                            if (pressTimer) {
                                clearInterval(pressTimer);
                                pressTimer = null; // Clear timer reference
                                btn.textContent = 'Hold to Remove';
                                btn.classList.remove('bg-red-700');
                            }
                        };
                        
                        // Add mouse listeners
                        btn.addEventListener('mousedown', startPress);
                        btn.addEventListener('mouseup', cancelPress);
                        btn.addEventListener('mouseleave', cancelPress);

                        // Add touch listeners for mobile
                        btn.addEventListener('touchstart', startPress);
                        btn.addEventListener('touchend', cancelPress);
                        btn.addEventListener('touchcancel', cancelPress);
                    });
                }
            }
            
            // 4. Update Footer Totals
            const avgRate = calculateRate(totalAcres, totalPounds);
            totalAcresSpan.textContent = totalAcres.toFixed(2);
            totalPoundsSpan.textContent = totalPounds.toFixed(2);
            avgRateSpan.textContent = avgRate.toFixed(2);
        }

        /**
         * Main function to load data and render the UI.
         */
        function renderApp() {
            appData = loadData();
            // Ensure a current field is set, falling back to default if needed
            if (!appData.fields[appData.currentFieldId]) {
                appData.currentFieldId = 'default-field';
            }
            renderLogsAndTotals();
        }

        // --- EXECUTION START: Wait for DOM to load before accessing elements ---
        
        window.addEventListener('DOMContentLoaded', () => {
            // 1. Initialize DOM element variables
            acresInput = document.getElementById('acresInput');
            poundsInput = document.getElementById('poundsInput');
            submitLogBtn = document.getElementById('submitLogBtn');
            newFieldBtn = document.getElementById('newFieldBtn');
            loadFieldBtn = document.getElementById('loadFieldBtn');
            editLogsBtn = document.getElementById('editLogsBtn');
            logHistoryDiv = document.getElementById('logHistory');
            currentFieldNameSpan = document.getElementById('currentFieldName');
            statusMessageSpan = document.getElementById('statusMessage');
            totalAcresSpan = document.getElementById('totalAcres');
            totalPoundsSpan = document.getElementById('totalPounds');
            avgRateSpan = document.getElementById('avgRate');
            
            // Modal Elements
            fieldModal = document.getElementById('fieldModal');
            modalOverlay = document.getElementById('modalOverlay');
            fieldListContainer = document.getElementById('fieldListContainer');
            newFieldNameInput = document.getElementById('newFieldNameInput');
            createFieldBtn = document.getElementById('createFieldBtn');
            modalCloseBtn = document.getElementById('modalCloseBtn');

            // 2. Set up event listeners
            submitLogBtn.addEventListener('click', saveLog);
            editLogsBtn.addEventListener('click', toggleEditMode);
            
            // New Modal Listeners
            newFieldBtn.addEventListener('click', handleFieldManagerClick);
            loadFieldBtn.addEventListener('click', handleFieldManagerClick);
            createFieldBtn.addEventListener('click', createFieldFromModal);
            modalCloseBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', closeModal);

            // Allow 'Enter' key submission for log form
            acresInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    poundsInput.focus();
                }
            });
            poundsInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveLog();
                }
            });

            // Allow 'Enter' key submission for modal
            newFieldNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    createFieldFromModal();
                }
            });
            
            // 3. Initial Render
            renderApp();
            statusMessageSpan.textContent = 'Ready';
        });

    </script>
</body>
</html>
